<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Team</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="box">
      <header>
        <nav>
          <div class="logo">
            <img
              src="assets/logo.jpg"
              alt="Logo Green Team"
              width="151"
              height="64"
            />
          </div>
          <div class="menu">
            <ul>
              <li>
                <a href="#home">Home</a>
              </li>
              <li>
                <a href="#about">About Us</a>
              </li>
              <li>
                <a href="#premium">Premium</a>
              </li>
              <li>
                <a href="#blogs">Blogs</a>
              </li>
            </ul>
            <button class="menu-button">Get started</button>
          </div>
        </nav>
      </header>

      <section>
        <div class="container">
          <div class="description">
            <div class="title">
              <h2>Join our</h2>
              <h1>Green Team</h1>
            </div>
            <div class="description">
              A community to educate, empower, and inspire People around the
              world to care for plants cultivate their indoor jungles, and grow
              more joy in their lives.
            </div>
            <button class="button-join">Join Us</button>
            <div class="others-info">
              <div class="squad">
                <img class="icon" src="assets/plant.svg" />
              </div>
              <div class="details-info">
                <img src="assets/2000+.svg" height="38" width="53" />
                <img src="assets/plants-planted.svg" height="22" width="86" />
              </div>
              <div class="squad">
                <img class="icon" src="assets/person.svg" />
              </div>
              <div class="details-info">
                <img src="assets/12000+.svg" height="38" width="53" />
                <img src="assets/members.svg" height="22" width="86" />
              </div>

              <div class="squad">
                <img class="icon" src="assets/chat.svg" />
              </div>
              <div class="details-info">
                <img src="assets/300+.svg" height="38" width="53" />
                <img src="assets/quizes.svg" height="22" width="86" />
              </div>
            </div>
          </div>
          <img
            src="assets/illustration.jpg"
            alt="Imagem ilustrativa de uma mulher regando as plantas"
            width="615"
            height="719"
          />
        </div>
      </section>
    </article>
    <script src="js/script.js"></script>
  </body>
</html>
